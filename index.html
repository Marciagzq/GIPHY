<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Giphy</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <style>
        .container {
            background-color: #ffffff;
        }

        .col-sm-12 {
            background-color: rgb(238, 238, 238);
            margin-bottom: 40px;
        }

        .defined-button-new,
        .defined-button {
            font-size: 16px;
            margin-top: 20px;
            margin-right: 5px;
            border-radius: 4px;
            text-align: center;
            padding: 3px;
            padding-bottom: 5px;
            width: 100px;
            height: 20%;
        }

        .col-md-4 {
            background-color: rgb(240, 240, 240);
            margin-top: 20px;
            height: 180px;
            padding-top: 35px;
            border-radius: 5px;
        }

        .searchresult {
            display: inline-block;
            background-color: rgb(255, 255, 255);
            text-align: left;
            font-size: 16px;
            width: 250px;
            height: 250px;
            float: left;
            margin: 5px;
            margin-bottom: 10px;
            margin-right: 20px;
            padding: 30px;
            cursor: grab;
            color:rgb(235, 148, 241);
        }

        #input-add {
            font-size: 18px;
        }

        #submit-button {
            font-size: 16px;
            margin-top: 10px;
            border-radius: 4px;
            text-align: center;
            padding: 3px;
            padding-bottom: 5px;
            width: 100px;
            color:#ffffff;
            background-color: rgb(250, 206, 213);
            border-color: rgb(250, 206, 213);
        }

        .btn {
            margin-left: 10px;
            font-size: 16px;
            margin-top: 20px;
            margin-right: 5px;
            padding-bottom: 5px;
            width: 100px;
        }

        .my-favs-gifs {
            margin-top: 40px;
            border: 1px solid;
            border-radius: 3px;
            padding: 5px;
            height: 200px;
        }
        .empty{
            display: inline-block;
        }
        .hold{
            border: solid 4px;
        }
        .hovered{
            border-style: dashed 1px pink;
        }
        .invisible{
            display:none;
        }
        .fill{
            position: relative;

        }

        @media only screen and (max-width: 800px) {

            .defined-button-new,
            .defined-button {
                font-size: 14px;
                margin-right: 3px;
                padding-bottom: 2px;
                width: 80px;
            }

            #submit-button {
                font-size: 13px;
                width: 80px;
            }

            #input-add {
                font-size: 14px;
            }

            #button-added {
                width: 120px;
            }

        }

        @media only screen and (max-width: 580px) {

            .defined-button-new,
            .defined-button {
                font-size: 10px;
                margin-right: 3px;
                padding-bottom: 2px;
                width: 60px;
            }

            .col-sm-12 {
                width: 80%;
                text-align: center;
                margin-left: 50px;
            }

            #submit-button {
                font-size: 13px;
                width: 60px;
                text-align: center;
            }

            #button-added {
                width: 160px;
            }

            #div-submit {
                margin-top: -20px;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class='container'>
        <div class='row'>
            <div class='col-sm-12 col-lg-12'>

            </div>
        </div>

        <div class='row'>
            <div id="div-submit" class='col-sm-3 col-md-3 col-lg-3'>
                <h3 id='input-add'>Add an animal</h3>
                <input type='text' id='button-added'><br>
                <input type='submit' value='Submit' id='submit-button' class="btn btn-primary">

                <div class="my-favs-div" class="col-lg-12">
                    <div class="empty"></div>
                </div>
            </div>
            <div class='col-sm-9 col-md-9 col-lg-9' id='gif-container'>
            </div>




            <script type='text/javascript' src='logic.js'></script>

</body>

</html>
